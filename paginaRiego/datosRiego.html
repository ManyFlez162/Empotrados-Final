<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estiloDatos.css">
    <title>Datos del riego</title>
</head>
<body>
    <div class="container">
        <h1>Datos del riego</h1>
        <div class="datos">
            <label for="nivelAgua">Nivel de agua:</label>
            <span id="nivelAgua">90%</span>
        </div>
        <div class="datos">
            <label for="humedadTierra">Humedad de tierra:</label>
            <span id="humedadTierra">70%</span>
        </div>
        <div class="datos">
            <label for="horaUltimoRiego">Hora último riego:</label>
            <span id="horaUltimoRiego">10:30:45</span>
        </div>
        <div class="datos">
            <label for="estadoValvula">Estado de la válvula (abierta/cerrada):</label>
            <span id="estadoValvula">Cerrada</span>
        </div>
        <div class="botones">
            <button id="botonAdelante">Ver registro de datos</button>
        </div>
    </div>

    <script>
        document.getElementById("botonAtras").addEventListener("click", function() {
            window.history.back();
        });
    </script>
</body>
</html>
